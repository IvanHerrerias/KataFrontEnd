<body>
    <div>
        <div class="title-login">
            <h1>LE TARTE</h1>
            <p>-ADMINISTRADOR-</p>
        </div>

    <div class="login-box">

                    <i class="fa-solid fa-user-lock fa-2xl"></i>
                </div>
                <form action="#">
                    <h3>Usuario</h3>
                    <label for="user-name"></label>
                    <input type="text" id="user-name" name="userName" placeholder="Nombre de usuario" class="user-data">
    
                    <h3>Contraseña</h3>
                    <label for="user-pass"></label>
                    <input type="texd" id="user-pass" name="password" placeholder="Contraseña" class="user-data">
                    <br>
                    <button class="ref-btn"><a href="admin.html">Login</a></button>
                </form>
            </div>
    </div>
